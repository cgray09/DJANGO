{% extends "post/main.html" %}
{% block content %}
<div class="container" style="margin-bottom: 225px;">
    <div class="card">
        <div class="card-header">
            About
        </div>
        <div class="card-body">
            <h5 class="card-title">iPost It</h5>
            <p class="card-text">
                Is a place for individuals to post things on
                their mind! Come join!
            </p>
            {% if not user.is_authenticated %}
                <a href="{% url 'users-register' %}" class="btn btn-primary">Register</a>
            {% else %}
                <a type="button" class="btn btn-primary" href="{% url 'post-home' %}">Home</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
